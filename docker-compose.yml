version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: speedreader-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: speedreader
      POSTGRES_USER: speedreader_user
      POSTGRES_PASSWORD: speedreader_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speedreader_user -d speedreader"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: speedreader-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: speedreader
      DB_USER: speedreader_user
      DB_PASSWORD: speedreader_pass
      JWT_SECRET: your-secret-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-change-in-production
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      MAX_FILE_SIZE: 52428800
      UPLOAD_DIR: ./uploads
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: speedreader-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
